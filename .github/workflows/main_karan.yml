name: CI

on: [push]

jobs: 
    sast_scan: 
        name: Run Bandit scan
        runs-on: ubuntu-latest

        steps: 
          - name: Checkout code
            uses: actions/checkout@v2

          - name: setup uo python
            uses: actions/setup-python@v2
            with:
              python-version: 3.8

          - name: Install bandit
            run: pip install bandit commit

          - name: Run Bandit Scan
            run: bandit -r .
              
